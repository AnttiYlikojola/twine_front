<modal-dialog v-ref:modal :origin="origin">
	<span slot="title">{{ 'Share Story!' | say }}</span>

	<template>
		
		Share on Facebook:
		<a href="https://www.addtoany.com/add_to/facebook?linkurl={{url}}&amp;linkname=Twine%20story" target="_blank">
		<img src="https://static.addtoany.com/buttons/facebook.svg" width="32" height="32" style="background-color:blue"></a>
		<br> Post on Tumblr:
		<a href="https://www.addtoany.com/add_to/tumblr?linkurl={{url}}&amp;linkname=Twine%20story" target="_blank">
		<img src="https://static.addtoany.com/buttons/tumblr.svg" width="32" height="32" style="background-color:blue"></a>
		<br> Share on Twitter:
		<a href="https://www.addtoany.com/add_to/twitter?linkurl={{url}}&amp;linkname=Twine%20story" target="_blank">
		<img src="https://static.addtoany.com/buttons/twitter.svg" width="32" height="32" style="background-color:blue"></a>
		<br> Share on Google+:
		<a href="https://www.addtoany.com/add_to/google_plus?linkurl={{url}}&amp;linkname=Twine%20story" target="_blank">
		<img src="https://static.addtoany.com/buttons/google_plus.svg" width="32" height="32" style="background-color:blue">
		</a>
	</template>

	<template>
		<p class="buttons">
			<button type="button" class="subtle" @click="close">{{ "Close" | say }}</button>
		</p>
	</template>
</modal-dialog>
